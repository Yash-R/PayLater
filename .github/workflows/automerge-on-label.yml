name: Auto Merge Bot

on:
  push:
    branches: '**'          # trigger on any branch push
  pull_request:
    types:
      - labeled             # trigger when a label is added

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    concurrency:
      group: auto-merge-bot
      cancel-in-progress: false

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - run: npm install @octokit/rest

      - name: Run Auto Merge Bot
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MERGE_LABEL: "ready-to-merge"
          REQUIRED_APPROVALS: 2
          POLL_INTERVAL_SECONDS: 20
          POLL_TIMEOUT_SECONDS: 900
          TRIGGER_PR_NUMBER: ${{ github.event.pull_request.number || '' }}
          PUSH_BRANCH: ${{ github.ref_name || '' }}
        run: node .github/scripts/auto-merge.js
